<div class="container-fluid">
    <h2 class="text-color-secondary text-bold text-center mt-4">Inicia sesión para empezar tu ruta como entrenador</h2>
    <div class="d-flex flex-column p-0 p-md-4 login_container">        
        <i class="fas fa-users text-center text-color-primary"></i>
        <p *ngIf="f.submitted && message != '' " class="text-medium text-color-secondary text-center mb-0">{{ message }}</p>
        <form action="#" #f="ngForm" (ngSubmit)="login(f)" autocomplete="off">
            <div class="form-group">                
                <i class="fas fa-user text-color-primary"></i>
                <input type="text" id="name" ngModel name="name" class="px-4" required placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <i class="fas fa-key text-color-primary"></i>             
                <input type="password" id="pasword" ngModel name="password" class="px-4" required placeholder="Contraseña">                
            </div>
            <button type="submit" class="btn-primary text-bold py-1 px-5 mb-3 mb-md-0 mx-auto">Enviar</button>
        </form>
    </div>
</div>
