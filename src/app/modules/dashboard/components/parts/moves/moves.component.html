<div class="container ">
    <mat-form-field appearance="standard">
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar Movimiento" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id.</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.es}} </td>
        </ng-container> 
        <ng-container matColumnDef="types">          
            <th mat-header-cell *matHeaderCellDef>Tipo</th> 
            <td mat-cell *matCellDef="let row">  
            <ng-container *ngFor="let imagenTipo of type_img"> 
                <img src="{{ imagenTipo.img }}" style="height: auto;" class="mx-auto" *ngIf="imagenTipo.name == row.types" alt="">    
            </ng-container>
            </td>
        </ng-container>
        <ng-container matColumnDef="type">          
            <th mat-header-cell *matHeaderCellDef>Tipo de daño</th> 
            <td mat-cell *matCellDef="let row"> 
                <img title="Movimiento {{row.type}}" class="mx-lg-auto d-block" src="{{row.type=='special' ? 'assets/img/tipos/especial.gif' : row.type=='physical' ? 'assets/img/tipos/fisico.gif' : row.type=='status' ? 'assets/img/tipos/estado.gif' : ''}}" style="height: 15px;" alt="">
            </td>
        </ng-container>
        <ng-container matColumnDef="desc">          
            <th mat-header-cell *matHeaderCellDef>Descripción</th> 
            <td mat-cell *matCellDef="let row"> {{ row.desc }}</td>
        </ng-container>
        <ng-container matColumnDef="power">          
            <th mat-header-cell *matHeaderCellDef>Potencia</th> 
            <td mat-cell *matCellDef="let row" class="text-lg-center"><span class="title">Potencia:</span> {{ row.power }}</td>
        </ng-container>
        <ng-container matColumnDef="accuracy">          
            <th mat-header-cell *matHeaderCellDef>Precisión</th> 
            <td mat-cell *matCellDef="let row" class="text-lg-center"><span class="title">Precisión:</span> {{ row.accuracy }}</td>
        </ng-container>
        <ng-container matColumnDef="pp">          
            <th mat-header-cell *matHeaderCellDef>PP</th> 
            <td mat-cell *matCellDef="let row" class="text-lg-center"><span class="title">PP:</span> {{ row.pp }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encuentran resultados</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5]" aria-label="Selecciona página de pókemon"></mat-paginator>
</div>
